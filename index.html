<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Design Mockup Portfolio</title>
</head>
<body>
	<link href="css/styles.css" rel="stylesheet">
	<header class="header">
		<div class="header_inner">
			<img src="img/udacity-logo.png" alt="Udacity Logo" class="logo">
			<h1 class= "text text_header">Hussain Sajid</h1>
			<h4 class= "text text_header">Front-end ninja</h4>
		</div>
	</header>
	<div class="main">
		<img src="img/main.png" alt="Main Image" class="main_image">
	</div>
	<div class="featured_work">
		<h2 class="text work_heading">Featured Work</h2>
		<div class="row">
			<div class="content">
				<img src="img/appify.png" alt="Appify" class="work_image">
				<p class="text text_center">Appify<br>https://github.com/udacity/Appift/</p>
			</div>
			<div class="content">
				<img src="img/sunflower.png" alt="Sunflower" class="work_image">
				<p class="text text_center">Sunflower<br>https://github.com/udacity/Sunflower/</p>
			</div>
			<div class="content">
				<img src="img/bokeh.png" alt="Bokeh" class="work_image">
				<p class="text text_center">Bokeh<br>https://github.com/udacity/Bokeh/</p>
			</div>
		</div>
	</div>
</body>
</html>
